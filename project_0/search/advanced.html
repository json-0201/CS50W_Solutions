<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-9"></div>
                <div class="col">
                    <a href="./index.html">Google Search</a>
                </div>
            </div>
            <div class="logo">
                <img src="./logo.png">
            </div>
            <form action="https://google.com/search">
                <div class="form-group">
                    <div class="search-bar row" style="top:40%;">
                        <div class="col">
                            <label for="field1">all these words:</label>
                        </div>
                        <div class="col">
                            <input class="form-control rounded-4" id="field1" type="text" name="as_q">
                        </div>
                    </div>
                    <div class="search-bar row" style="top:50%;">
                        <div class="col">
                            <label for="field2">this exact word or phrase:</label>
                        </div>
                        <div class="col">
                            <input class="form-control rounded-4" id="field2" type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="search-bar row" style="top:60%;">
                        <div class="col">
                            <label for="field3">any of these words:</label>
                        </div>
                        <div class="col">
                            <input class="form-control rounded-4" id="field3" type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="search-bar row" style="top:70%;">
                        <div class="col">
                            <label for="field4">none of these words:</label>
                        </div>
                        <div class="col">
                            <input class="form-control rounded-4" id="field4" type="text" name="as_eq">
                        </div>
                    </div>
                    </div>
                    <div class="search-button" style="top: 80%;">
                        <input class="form-control btn btn-primary" type="submit" value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
