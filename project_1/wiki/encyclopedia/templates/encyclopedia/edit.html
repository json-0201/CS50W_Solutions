{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}
    <h2>Edit Page</h2>
    <form action="{% url 'encyclopedia:save_page' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ title }}">
        <br>
        <label for="content">Markdown Content:</label>
        <br>
        <textarea id="content" name="content" style="height: 60vh;">{{ content }}</textarea>
        <br>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
{% endblock %}
